<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusJob AI - Find Your Future</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div id="loader-fallback" style="padding: 20px; text-align: center; color: #666; font-family: sans-serif;">
    Loading NexusJob AI...
  </div>
  <script>
    setTimeout(function () {
      var root = document.getElementById('root');
      var fallback = document.getElementById('loader-fallback');
      if (root && root.childElementCount === 0) {
        fallback.innerHTML = '<h1>App failed to load</h1><p>Check the console for errors.</p>';
        fallback.style.color = 'red';
      } else {
        fallback.style.display = 'none';
      }
    }, 3000);
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
